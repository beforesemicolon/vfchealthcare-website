[build]
publish = "public"

[[redirects]]
from = "/error"
to = "/error.html"
status = 200

[[redirects]]
from = "/404"
to = "/404.html"
status = 404

[[redirects]]
from = "/*"
to = "/home.html"
status = 200

[[headers]]
for = "/assets/fonts/*"
[headers.values]
Access-Control-Allow-Origin = "https://cms.beforesemicolon.com"
Access-Control-Allow-Methods = "GET, OPTIONS"
Vary = "Origin"

[[headers]]
for = "/assets/*"
[headers.values]
Access-Control-Allow-Origin = "https://cms.beforesemicolon.com"
Access-Control-Allow-Methods = "GET, OPTIONS"
Vary = "Origin"
